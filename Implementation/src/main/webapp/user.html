<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>RSV System Login</title>
</head>

<body>
<script src="js/user.js"></script>
<script src="js/components.js"></script>
<script src="js/login.js"></script>
    <div class="main-page">
        <div class="sidebar">
            <div class="header">
                <h1>RSV System</h1>
            </div>
            <div class="menu">
                <div class="menu-button" onclick="showRequestForm()">
                    <h2>New Request</h2>
                </div>
                <div class="menu-button" onclick="getHistory()">
                    <h2>History</h2>
                </div>
                <div class="menu-button" onclick="showProfile('UserServlet')">
                    <h2>Profile</h2>
                </div>
            </div>
        </div>
        <div id="ajax-content"></div>
        <div id="room-request">
            <form id="request-form" onsubmit="return false;">
                <h1 class="title">Reservation Details</h1>
                <div class="input-element">
                    <label for="title">Title</label>
                    <input id="title" type="text" required>
                </div>
                <div class="input-element">
                    <label for="date">Date</label>
                    <input id="date" type="date" required>
                </div>
                <div class="input-element">
                    <label for="start">Start Time</label>
                    <select id="start" required>
                        <option value="" disabled selected>Select your option</option>
                        <option value="10">10:00</option>
                        <option value="11">11:00</option>
                        <option value="12">12:00</option>
                        <option value="13">13:00</option>
                        <option value="14">14:00</option>
                        <option value="15">15:00</option>
                        <option value="16">16:00</option>
                        <option value="17">17:00</option>
                        <option value="18">18:00</option>
                        <option value="19">19:00</option>
                        <option value="20">20:00</option>
                    </select>
                </div>
                <div class="input-element">
                    <label for="end">End Time</label>
                    <select id="end" required>
                        <option value="" disabled selected>Select your option</option>
                        <option value="10">10:00</option>
                        <option value="11">11:00</option>
                        <option value="12">12:00</option>
                        <option value="13">13:00</option>
                        <option value="14">14:00</option>
                        <option value="15">15:00</option>
                        <option value="16">16:00</option>
                        <option value="17">17:00</option>
                        <option value="18">18:00</option>
                        <option value="19">19:00</option>
                        <option value="20">20:00</option>
                    </select>
                </div>
                <div class="input-element">
                    <label for="guests">Number of Guests</label>
                    <input id="guests" type="text" required>
                </div>
                <button class="submit" onclick="getAvailableRooms();">
                    <p>Show Rooms</p>
                </button>
            </form>
        </div>
    </div>
</body>
